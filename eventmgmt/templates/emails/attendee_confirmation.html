<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #4f46e5; border-bottom: 1px solid #e5e7eb; padding-bottom: 10px; }
        .details { background: #f9fafb; padding: 15px; border-radius: 5px; margin: 15px 0; }
        .button { 
            display: inline-block; 
            background: #4f46e5; 
            color: white; 
            padding: 10px 15px; 
            text-decoration: none; 
            border-radius: 5px; 
            margin-top: 10px;
        }
        .footer { margin-top: 20px; font-size: 0.9em; color: #6b7280; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Your Registration Confirmation</h1>
        
        <div class="details">
            <h2>Event Details</h2>
            <p><strong>Event:</strong> {{ event.title }}</p>
            <p><strong>Date:</strong> {{ event.date|date:"F j, Y g:i A" }}</p>
            <p><strong>Location:</strong> {{ event.location }}</p>
            <p><strong>Confirmation #:</strong> {{ registration.id }}</p>
        </div>

        <a href="{{ protocol }}://{{ domain }}{% url 'event_detail' event.pk %}" class="button">
            View Event Details
        </a>

        <div class="footer">
            <p>Thank you for registering!</p>
            <p>The {{ event.organizer.username }} Team</p>
        </div>
    </div>
</body>
</html>
